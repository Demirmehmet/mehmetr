<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Audteye - Contact Us</title>

	<link rel="shortcut icon" type="image/png" href="../assets/img/favicon.ico"/>

	<link rel="stylesheet" href="../assets/css/main.min.css" />
	<link rel="stylesheet" href="../assets/css/all.min.css" />

	<link rel="stylesheet" type="text/css" href="../assets/css/slick.css" />
	<link rel="stylesheet" href="../assets/css/slick-theme.css" />
	<link rel="stylesheet" href="../assets/css/contact.min.css">

</head>
<body >

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid px-5">
				<a class="navbar-brand" href="/">
					<img src="../assets/img/audteye-logo-1.png" width="64" height="64" alt="">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="">
						<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewbox="0 0 16 16">
							<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
						</svg>
					</span>
				</button>

			</div>
			<div class="collapse navbar-collapse justify-content-end mt-3 " id="navbarNav">
				<ul class="navbar-nav ">
					<li class="nav-item me-lg-4">
						<a class="nav-link text-indigo active" aria-current="page" href="#">About</a>
					</li>
					<li class="nav-item me-lg-4">
						<a class="nav-link text-indigo" href="#">Products</a>
					</li>
					<li class="nav-item me-lg-4 mb-2 mb-lg-0">
						<a class="nav-link text-indigo" href="#">Services</a>
					</li>
					<li class="nav-item me-lg-4  d-inline-flex">
						<a role="button" class="nav-link text-indigo py-2 px-4 border border-2 border-indigo position-relative headerContact"
							href="#"><span class="text-nowrap">Contact Us</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>


	<section id="section1" class="align-items-end position-relative ">
		<div class="container-fluid ps-0 position-relative">
			<div class="blogTitleArea">
				<h2 class=" position-relative fw-bold d-flex align-items-center">
					<span class="fw-bold text text-black text-nowrap me-4">Contact Us</span>
					<span class="line">
						<span class="linejr-1">

						</span>
					</span>

					<span class="linejr-2 position-absolute bottom-0">
						<span class="linejr-3 position-absolute top-0 start-0">
							<span class="linejr-4 position-absolute "></span>
						</span>
					</span>

				</h2>
			</div>
		</div>
	</section>


	<section id="contactUs">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 col-xl-5 pe-md-4">
					<div class="mb-5 inputElement">
						<label for="firstname" class="form-label fw-bold">First Name</label>
						<input type="text" class="form-control form-control-lg rounded-0" id="firstname" placeholder="John">
					</div>
				</div>
				<div class="col-6 col-xl-5 ps-md-4">
					<div class="mb-5 inputElement">
						<label for="lastname" class="form-label fw-bold">Last Name</label>
						<input type="text" class="form-control form-control-lg rounded-0" id="lastname" placeholder="Smith">
					</div>
				</div>
				<div class="col-6 col-xl-5 pe-md-4">
					<div class="mb-5 inputElement">
						<label for="email" class="form-label fw-bold">E-Mail</label>
						<input type="email" class="form-control form-control-lg rounded-0" id="email" placeholder="Johnsmith@gmail.com">
					</div>
				</div>
				<div class="col-6 col-xl-5 ps-md-4">
					<div class="mb-5 inputElement">
						<label for="phone" class="form-label fw-bold">Phone</label>
						<input type="tel"  class="form-control form-control-lg rounded-0" id="phone" placeholder="+90 536 123 45 67">
					</div>
				</div>
				<div class="col-12 col-xl-10 ">
					<div class="mb-5 inputElement">
						<label for="message" class="form-label fw-bold">Why are you contacting us?</label>
						<textarea class="form-control rounded-0" id="message" rows="8" placeholder="Your message here"></textarea>
					</div>
				</div>
				<div class="col-12">
					<div class="submitButton d-flex justify-content-center">
						<a role="button" class="nav-link bg-white py-2 px-5  " href="#"><span class="fw-bold">Submit</span></a>
					</div>
				</div>
			</div>
		</div>

	</section>


	<footer>
		<div class="footerTop">
			<div class="container-fluid px-5">
				<div class="row justify-content-around">
					<div class="col-12 col-lg-6 col-xl-7">
						<div class="title mb-3">
							<h3 class="text-white fw-bold">Share your thoughts</h3>
						</div>
						<div class="cardArea position-relative">
							<div class="cardTop">
								<textarea placeholder="Your message here..." class="form-control rounded-0" name="" id=""
									rows="6"></textarea>

							</div>
							<div class="cardBottom "></div>
						</div>

						<div class="cardButton d-flex justify-content-end mt-4">
							<a role="button" class="nav-link bg-white py-2 px-4  " href="#"><span>Send</span></a>
						</div>
					</div>
					<div class="col-12 col-lg-3 col-xl-2 my-5 my-lg-0">
						<div class="column-2">
							<div class="title mb-3">
								<h3 class="text-white fw-bold text-center text-lg-start">Audteye</h3>
							</div>

							<ul class="list-unstyled">
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white" href="#">About Us</a>
								</li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white " href="#">Products</a>
								</li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white " href="#">Services</a>
								</li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white" href="#">How We
										Work</a></li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white" href="#">Blogs</a>
								</li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white"
										href="#">Testemonials</a>
								</li>
								<li class=" bg-transparent border-0 text-center text-lg-start"><a class="text-decoration-none text-white" href="#">Careers</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-12 col-lg-3 col-xl-2">
						<div class="title mb-0 mb-lg-3">
							<h3 class="text-white fw-bold text-nowrap text-center text-lg-start mb-0">Contact Us</h3>
						</div>

						<div class=" contact-bg py-4 px-3 px-lg-0 text-center text-lg-start ">
							<div class="contact d-flex flex-column  mb-5 mb-lg-3">
								<a href="tel:+902128920251" class="text-white text-decoration-none mb-3 mb-xxl-4">
									+902128920251
								</a>
								<a href="mail:info@audteye.com" class="text-white text-decoration-none mb-3 mb-xxl-4">
									info@audteye.com
								</a>
								<p class="text-white mb-xl-3 mb-xxl-4">Gul Proje Express, <br> Mahmutbey,Bağcılar</p>
							</div>

							<div class="socialMedia d-flex justify-content-between justify-content-xxl-start">
								<a href="https://www.facebook.com/audteye/" class="text-white text-decoration-none me-xxl-3">
									<i class="fa-brands fa-facebook-f fa-lg"></i>
								</a>
								<a href="https://www.linkedin.com/company/audteye/" class="text-white text-decoration-none me-xxl-3">
									<i class="fa-brands fa-linkedin-in fa-lg"></i>
								</a>
								<a href="https://www.instagram.com/audteye" class="text-white text-decoration-none me-xxl-3">
									<i class="fa-brands fa-instagram fa-xl"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</footer>

    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/all.min.js"></script>
	<script type="text/javascript" src="../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../assets/js/custom.js"></script>
</body>
</html>
